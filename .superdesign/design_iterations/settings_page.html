<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Translator - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Core Colors */
            --onyx: #393d3f;
            --white: #fdfdff;
            --silver: #c6c5b9;
            --blue-munsell: #62929e;
            
            /* Semantic Colors */
            --background: var(--white);
            --foreground: var(--onyx);
            --primary: var(--blue-munsell);
            --secondary: var(--silver);
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            
            /* Neumorphic Shadows */
            --shadow-elevated: 8px 8px 16px rgba(198, 197, 185, 0.4), 
                              -8px -8px 16px rgba(255, 255, 255, 0.9);
            --shadow-pressed: inset 4px 4px 8px rgba(198, 197, 185, 0.4), 
                             inset -4px -4px 8px rgba(255, 255, 255, 0.9);
            --shadow-subtle: 4px 4px 8px rgba(198, 197, 185, 0.2), 
                            -4px -4px 8px rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--background);
            color: var(--foreground);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(198, 197, 185, 0.2);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--background);
            box-shadow: var(--shadow-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .back-btn:hover {
            box-shadow: var(--shadow-elevated);
            transform: translateX(-2px);
        }

        .back-btn:active {
            box-shadow: var(--shadow-pressed);
        }

        .header-title {
            flex: 1;
            font-size: 20px;
            font-weight: 600;
            color: var(--foreground);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--silver);
            border-radius: 2px;
        }

        /* User Profile Section */
        .user-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: var(--background);
            border-radius: 20px;
            box-shadow: var(--shadow-subtle);
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--background);
            box-shadow: var(--shadow-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: var(--silver);
            margin-bottom: 15px;
        }

        .logout-btn {
            padding: 10px 24px;
            background: var(--background);
            box-shadow: var(--shadow-subtle);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            color: #e74c3c;
            font-family: var(--font-sans);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            box-shadow: var(--shadow-elevated);
        }

        .logout-btn:active {
            box-shadow: var(--shadow-pressed);
        }

        /* Subscription Section */
        .subscription-section {
            background: var(--background);
            border-radius: 20px;
            box-shadow: var(--shadow-subtle);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .usage-meter {
            margin-bottom: 20px;
        }

        .usage-label {
            font-size: 13px;
            color: var(--silver);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .usage-bar {
            height: 8px;
            background: var(--background);
            border-radius: 4px;
            box-shadow: var(--shadow-pressed);
            overflow: hidden;
            position: relative;
        }

        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--blue-munsell), rgba(98, 146, 158, 0.7));
            border-radius: 4px;
            transition: width 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .usage-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(198, 197, 185, 0.2);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: var(--silver);
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--foreground);
        }

        .plan-badge {
            padding: 4px 12px;
            background: var(--primary);
            color: var(--white);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Action Buttons */
        .action-btn {
            width: 100%;
            padding: 14px;
            background: var(--background);
            box-shadow: var(--shadow-subtle);
            border: none;
            border-radius: 16px;
            font-size: 14px;
            color: var(--foreground);
            font-family: var(--font-sans);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .action-btn:hover {
            box-shadow: var(--shadow-elevated);
            transform: translateX(2px);
        }

        .action-btn:active {
            box-shadow: var(--shadow-pressed);
            transform: translateX(0);
        }

        .action-btn-icon {
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        /* Accent Button Style */
        .action-btn.accent {
            background: var(--primary);
            color: var(--white);
            justify-content: center;
            font-weight: 600;
        }

        .action-btn.accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(98, 146, 158, 0.3);
        }

        .action-btn.accent:active {
            transform: translateY(0);
        }

        /* Profile Section */
        .profile-section {
            background: var(--background);
            border-radius: 20px;
            box-shadow: var(--shadow-subtle);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success animation */
        .success-flash {
            animation: successFlash 0.6s ease-out;
        }

        @keyframes successFlash {
            0%, 100% { background: var(--background); }
            50% { background: rgba(76, 175, 80, 0.1); }
        }

    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </div>
            <div class="header-title">Settings</div>
        </div>

        <div class="content">
            <!-- User Profile Section -->
            <div class="user-section">
                <div class="user-avatar">JD</div>
                <div class="user-name">John Doe</div>
                <div class="user-email">john.doe@example.com</div>
                <button class="logout-btn">Sign Out</button>
            </div>

            <!-- Subscription Section -->
            <div class="subscription-section">
                <div class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                        <circle cx="12" cy="5" r="2"></circle>
                        <path d="M12 7v4"></path>
                    </svg>
                    Subscription
                </div>
                
                <div class="usage-meter">
                    <div class="usage-label">
                        <span>Monthly Usage</span>
                        <span>20 / 45 minutes</span>
                    </div>
                    <div class="usage-bar">
                        <div class="usage-fill" style="width: 44%"></div>
                    </div>
                </div>

                <div class="info-row">
                    <span class="info-label">Current Plan</span>
                    <span class="plan-badge">PLUS</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Next Billing</span>
                    <span class="info-value">Dec 15, 2024</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Monthly Cost</span>
                    <span class="info-value">$14.99</span>
                </div>
            </div>

            <!-- Management Actions -->
            <div class="profile-section">
                <div class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Manage
                </div>

                <button class="action-btn">
                    <span>Manage Plan</span>
                    <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>

                <button class="action-btn">
                    <span>Payment Methods</span>
                    <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>

                <button class="action-btn">
                    <span>Billing History</span>
                    <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Profile Management -->
            <div class="profile-section">
                <div class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Profile
                </div>

                <button class="action-btn">
                    <span>Edit Profile</span>
                    <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>

                <button class="action-btn accent" id="changePasswordBtn">
                    <span>Change Password</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Back button
        const backBtn = document.querySelector('.back-btn');
        backBtn.addEventListener('click', () => {
            // Navigate back to main app
            window.history.back();
        });

        // Change Password button (placeholder for future functionality)
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        changePasswordBtn.addEventListener('click', (e) => {
            // This would normally navigate to a change password page or show a modal
            alert('Change password functionality would be implemented here');
        });

        // Logout button
        const logoutBtn = document.querySelector('.logout-btn');
        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to sign out?')) {
                // Add logout animation
                document.querySelector('.user-section').style.animation = 'fadeInUp 0.5s ease-out reverse';
                setTimeout(() => {
                    alert('Logged out successfully');
                    // Redirect to login page
                }, 500);
            }
        });

        // Action buttons
        const actionBtns = document.querySelectorAll('.action-btn');
        actionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Add success flash animation
                btn.classList.add('success-flash');
                setTimeout(() => {
                    btn.classList.remove('success-flash');
                }, 600);
            });
        });

        // Animate usage bar on load
        setTimeout(() => {
            const usageFill = document.querySelector('.usage-fill');
            usageFill.style.width = '44%'; // 20/45 minutes = ~44%
        }, 500);

        // Add hover effect to user avatar
        const userAvatar = document.querySelector('.user-avatar');
        userAvatar.addEventListener('click', () => {
            userAvatar.style.transform = 'scale(1.1) rotate(360deg)';
            setTimeout(() => {
                userAvatar.style.transform = '';
            }, 500);
        });
    </script>
</body>
</html>
